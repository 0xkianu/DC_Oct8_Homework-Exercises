<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="grid">
        <div class="grid_col1">
            <div class="grid-item-1"><img src="https://picsum.photos/600/700?random=1" /></div>
            <div class="grid-item-2"><img src="https://picsum.photos/600/200?random=2" /></div>
            <div class="grid-item-3"><img src="https://picsum.photos/800/900?random=3" /></div>
            <div class="grid-item-4"><img src="https://picsum.photos/300/200?random=4" /></div>
        </div>
        <div class="grid_col2">
            <div class="grid-item-5"><img src="https://picsum.photos/800/900?random=5" /></div>
            <div class="grid-item-6"><img src="https://picsum.photos/600/700?random=6" /></div>
            <div class="grid-item-7"><img src="https://picsum.photos/600/200?random=7" /></div>
            <div class="grid-item-8"><img src="https://picsum.photos/600/500?random=8" /></div>
        </div>
        <div class="grid_col3">
            <div class="grid-item-9"><img src="https://picsum.photos/600/500?random=9" /></div>
            <div class="grid-item-10"><img src="https://picsum.photos/600/700?random=10" /></div>
            <div class="grid-item-11"><img src="https://picsum.photos/600/200?random=11" /></div>
            <div class="grid-item-12"><img src="https://picsum.photos/600/500?random=12" /></div>
        </div>
        <div class="grid_col4">
            <div class="grid-item-13"><img src="https://picsum.photos/600/500?random=13" /></div>
            <div class="grid-item-14"><img src="https://picsum.photos/600/700?random=14" /></div>
            <div class="grid-item-15"><img src="https://picsum.photos/800/900?random=15" /></div>
            <div class="grid-item-16"><img src="https://picsum.photos/600/200?random=16" /></div>
        </div>
    </div>
</body>
</html>
